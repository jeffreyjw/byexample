<div>
    <table class="table table-bordered table-striped">
        <thead>
            <tr>
                <th>Key</th>
                <th>Value</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="row in tableData">

                <td>{{row.value}}</td>

        </tbody>
    </table>
</div>
